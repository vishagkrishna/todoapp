{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="from-label">
                     <input type="text" class="form-control" name="task" placeholder="Task name"><br>
                </div>
                <div class="form-label">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
                </div>
                 <div class="form-label">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date"><br>
                </div>
                 <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
             {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
